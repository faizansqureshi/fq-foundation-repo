name: Permissionsets Terraform Deploy

on:
  push:
    branches: [main, master]
    paths:
      - 'policyworkload/env/uat-env/**'
      - '.github/workflows/policies-uat-terraform-plan.yml'

env:
  AWS_ROLE_ARN: arn:aws:iam::865712988430:role/foundation-role   # later we need to move this to secret manager or github secrets
  AWS_REGION: eu-west-1

jobs:
  deploy:
    name: Terraform plan & apply (permission-sets)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with: 
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.14.3'

      - name: Terraform init
        working-directory: policyworkload
        run: |
          terraform init -backend-config=env/uat-env/uat-env.tfbackend

      - name: Terraform plan
        working-directory: policyworkload
        run: |
          terraform plan -out=tfplan -var-file=env/uat-env/uat-env.tfvars -no-color -lock=false
#lock file

      - name: Terraform apply
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        working-directory: policyworkload
        run: |
          terraform apply -input=false -no-color -auto-approve -lock=false tfplan

      - name: Deployment summary
        working-directory: policyworkload
        run: |
          set -euo pipefail
          echo "Generating deployment summary files..."
          # Human readable plan
          terraform show -no-color tfplan > tfplan.txt || true
          # JSON plan + outputs for parsing / tooling
          terraform show -json tfplan > tfplan.json || true
          terraform output -json > outputs.json || true

      - name: Upload deployment summary
        uses: actions/upload-artifact@v4
        with:
          name: deployment-summary
          path: |
            policyworkload/env/uat-env/tfplan.txt
            policyworkload/env/uat-env/tfplan.json
            policyworkload/env/uat-env/outputs.json